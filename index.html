<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Barbie - Movie</title>
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-png">
  <script src="main.js" defer></script>
</head>
<body>
  <main>

  <div class="container">
    <header>
      <span>Margot Robbie</span>
      <span>Ryan Gosling</span>
    </header>

    <section class="phrase">
      <h2>She's everything.</h2>
      <h2>He's just Ken.</h2>
    </section>

    <section class="info">
      <div class="cine">
        <p>In Cinemas</p>
        <p>July 20th</p>
      </div>
    
      <div class="socials">
        <a href="https://www.facebook.com/BarbieTheMovie" target="_blank">
          <i class="ph-duotone ph-facebook-logo"></i>
        </a>

        <a href="https://www.tiktok.com/@barbiethemovie" target="_blank">
          <i class="ph-duotone ph-tiktok-logo"></i>
        </a>

        <a href="https://www.instagram.com/barbiethemovie/" target="_blank">
          <i class="ph-duotone ph-instagram-logo"></i>
        </a>
        
        <a href="https://open.spotify.com/playlist/37i9dQZF1DX0wIBbVnPvie?si=c646c8b5584c454b&nd=1" target="_blank">
          <i class="ph-duotone ph-spotify-logo"></i>
        </a>
      </div>
    </section>

    <section class="buttons">
      <button>
        <a href="https://google.com/search?q=barbie" target="_blank">Buy Tickets</a>
      </button>

      <button>
        <a href="#" id="openModal">Watch trailer</a>
      </button>
    </section>
    
    <div id="modalContainer">
      <iframe id="youtubeIframe" width="1280" height="720" src="https://www.youtube.com/embed/GRyt3Ov4zz0?controls=0" allowfullscreen frameborder="0"></iframe>
    </div>

    <footer>
      <i class="ph-duotone ph-speaker-high" onclick="playAudio()"></i>

      <i class="ph-duotone ph-speaker-slash hide" onclick="pauseAudio()"></i>
      
      <audio id="music" loop>
        <source src="./audio/barbie.mp3" type="audio/mpeg">
      </audio>

        <a href="https://www.warnerbros.com.br/">
          <img src="./assets/Warner Logo.svg" alt="warnerbros logo">
        </a>

        <a href="#two">
          <img src="./assets/scroll.gif" id="scroll" alt="scroll-down" width="40px" height="40px">
        </a>
    </footer>
  </div>

</main>
  <div id="two">
    <div class="secondContainer">
      <section class="logo">
        <p>Life in plastic</p>
        <p>It's <span>Fantastic!</span></p>
      </section>  
    
    </div>
  </div>
</body>
</html>
